<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro betting</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>


<div id="container">
    <main >
        <section id="main">
            <div class="main_wrapper bg_image with_black" style="padding:25px 0">

                <div class="betting__title">
                    <h2>Pro betting</h2>
                    <a onclick="goBack()"><img src="../assets/img/times.png" alt=""></a>
                </div>


                <div class="pro_content">
                    <div class="container" style="padding: 0 0;">
                        <div class="pro_betting_info">
                            <img src="../assets/img/bg-3.png" class="bg_3" alt="">
                            <div class="betting__type">
                                <div class="bet__type">
                                    <h4>Type</h4>
                                    <div class="select_type">
                                        <div class="select">
                                            <select class="bug-overflow" id="url" onchange="urlHandler(this.value)">
                                                <option value="pro-betting-1.html">4D : Big-Small-4A</option>
                                                <option value="pro-betting-2.html">4D : 4A-4B-4C-4D-4E</option>
                                                <option value="pro-betting-3.html">2D : 2A-2B-2C-2D-2E-2N</option>
                                                <option value="pro-betting-4.html" selected="selected">3D : 3A-3B-3C-3D-3D-3N</option>
                                                <option value="pro-betting-5.html">5D : 5D</option>
                                                <option value="pro-betting-6.html">6D : 6D</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="bet__day">
                                    <h4>Day</h4>
                                    <div class="select_type">
                                        <div class="select">
                                            <select>
                                                <option value="" selected="selected">1 day</option>
                                                <option value="">2 day</option>
                                                <option value="">3 day</option>
                                                <option value="">4 day</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="choose_bet">
                                <h4>Choose Company</h4>
                                <div class="let_logo">
                                    <div class="bet_bx">
                                        <img src="../assets/img/brand-1.png" class="bk_1" alt="">
                                        <img src="../assets/img/logo_b-1.png" class="bk_2" alt="">
                                    </div>
                                    <div class="bet_bx">
                                        <img src="../assets/img/brand-2.png" class="bk_1" alt="">
                                        <img src="../assets/img/logo_b-2.png" class="bk_2" alt="">
                                    </div>
                                    <div class="bet_bx">
                                        <img src="../assets/img/brand-3.png" class="bk_1" alt="">
                                        <img src="../assets/img/logo_b-3.png" class="bk_2" alt="">
                                    </div>
                                    <div class="bet_bx">
                                        <img src="../assets/img/brand-4.png" class="bk_1" alt="">
                                        <img src="../assets/img/logo_b-4.png" class="bk_2" alt="">
                                    </div>
                                    <div class="bet_bx">
                                        <img src="../assets/img/brand-5.png" class="bk_1" alt="">
                                        <img src="../assets/img/logo_b-5.png" class="bk_2" alt="">
                                    </div>
                                    <div class="bet_bx">
                                        <img src="../assets/img/brand-6.png" class="bk_1" alt="">
                                        <img src="../assets/img/logo_b-6.png" class="bk_2" alt="">
                                    </div>
                                    <div class="bet_bx">
                                        <img src="../assets/img/brand-7.png" class="bk_1" alt="">
                                        <img src="../assets/img/logo_b-7.png" class="bk_2" alt="">
                                    </div>
                                    <div class="bet_bx">
                                        <img src="../assets/img/brand-8.png" class="bk_1" alt="">
                                        <img src="../assets/img/logo_b-8.png" class="bk_2" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bet_number_wrap">
                    <div class="container">
                        <div class="betting__number">
                            <form id="pin-container">
                                <input class="pin keyId" readonly maxlength="1"/>
                                <input class="pin keyId" readonly maxlength="1"/>
                                <input class="pin keyId" readonly maxlength="1"/>
                            </form>
                        </div>
                        <div class="bet_ibox">
                            <h4>Box / IBox</h4>
                            <div class="select">
                                <select>
                                    <option value="" selected="selected">Straight</option>
                                    <option value="">Box</option>
                                    <option value="">IBox</option>
                                </select>
                            </div>
                        </div>
                        <div class="bet_ibox">
                            <div class="singe_bet">
                                <div class="ibet_number">
                                    <label for="">3A</label>
                                    <input type="text" name="" class="keyId" readonly>
                                </div>
                                <div class="ibet_number">
                                    <label for="">3B</label>
                                    <input type="text" name="" class="keyId" readonly>
                                </div>
                                <div class="ibet_number">
                                    <label for="">3C</label>
                                    <input type="text" name="" class="keyId" readonly>
                                </div>
                            </div>
                            <div class="singe_bet">
                                <div class="ibet_number">
                                    <label for="">3D</label>
                                    <input type="text" name="" class="keyId" readonly>
                                </div>
                                <div class="ibet_number">
                                    <label for="">3E</label>
                                    <input type="text" name="" class="keyId" readonly>
                                </div>
                                <div class="ibet_number">
                                    <label for="">3N</label>
                                    <input type="text" name="" class="keyId" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </section>
    </main>
    <footer>
        <div class="cost_wrapper">
            <div class="total_cost">
                <h4>Total Cost :</h4>
                <h2>0.00</h2>
            </div>
            <img class="heart mr-1" src="../assets/img/heart%20(2).png">
            <div class="confirm_btn">
                <a href="" class="common_btn btn_black">Add Number</a>
                <button onclick="onPayClicked()" class="common_btn btn_white">PAY</button>
            </div>
        </div>
        <div class="keypad_box">
            <div class="keypad_top">
                <h4>T : 00.00</h4>
                <div class="keypad_arrow center-abs">
                    <img src="../assets/img/arrow.png" alt="">
                </div>
            </div>
            <div class="keypad_button">
                <ul>
                    <li class="numpad-btn">
                        <span class="number">1</span>
                        <img class="button_bg" src="../assets/img/button_bg.png" alt="">
                    </li>
                    <li class="numpad-btn">
                        <span class="number">2</span>
                        <img class="button_bg" src="../assets/img/button_bg.png" alt="">
                    </li>
                    <li class="numpad-btn">
                        <span class="number">3</span>
                        <img class="button_bg" src="../assets/img/button_bg.png" alt="">
                    </li>
                    <li class="backspace">
                        <img class="btn_icon" src="../assets/img/backspace.png" alt="">
                        <img class="button_bg" src="../assets/img/button_bg.png" alt="">
                    </li>
                    <li class="numpad-btn">
                        <span class="number">4</span>
                        <img class="button_bg" src="../assets/img/button_bg.png" alt="">
                    </li>
                    <li class="numpad-btn">
                        <span class="number">5</span>
                        <img class="button_bg" src="../assets/img/button_bg.png" alt="">
                    </li>
                    <li class="numpad-btn">
                        <span class="number">6</span>
                        <img class="button_bg" src="../assets/img/button_bg.png" alt="">
                    </li>
                    <li class="numpad-btn">
                        <span class="btn_txt">Next</span>
                        <img class="button_bg" src="../assets/img/button_bg.png" alt="">
                    </li>
                    <li class="numpad-btn">
                        <span class="number">7</span>
                        <img class="button_bg" src="../assets/img/button_bg.png" alt="">
                    </li>
                    <li class="numpad-btn">
                        <span class="number">8</span>
                        <img class="button_bg" src="../assets/img/button_bg.png" alt="">
                    </li>
                    <li class="numpad-btn">
                        <span class="number">9</span>
                        <img class="button_bg" src="../assets/img/button_bg.png" alt="">
                    </li>
                    <li class="numpad-btn">
                        <img class="btn_icon" src="../assets/img/plush.png" alt="">
                        <img class="button_bg" src="../assets/img/button_bg.png" alt="">
                    </li>
                    <li class="numpad-btn">
                        <span class="number"><i class="fullstop">.</i></span>
                        <img class="button_bg" src="../assets/img/button_bg.png" alt="">
                    </li>
                    <li class="numpad-btn">
                        <span class="number">0</span>
                        <img class="button_bg" src="../assets/img/button_bg.png" alt="">
                    </li>
                    <li class="numpad-btn">
                        <span class="number">#</span>
                        <img class="button_bg" src="../assets/img/button_bg.png" alt="">
                    </li>
                    <li class="numpad-btn">
                        <span class="hash_txt btn_txt">Pay</span>
                        <img class="button_bg" src="../assets/img/button_bg.png" alt="">
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</div>

<div class="modal">
    <div class="modal-content text-center">
        <div class="header bg-red">
            <img class="icon-warning text-center" src="../assets/img/alert.png">
        </div>
        <div class="p-2">
            <h3 class="dialog-title">NOTICE</h3>
            <p>Please choose company you want to bet</p>
            <button class="dialog-btn bg-red dialog-close mt-1">CHOOSE</button>
        </div>
    </div>
</div>

<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/main.js"></script>
</body>
</html>

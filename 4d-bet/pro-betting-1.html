                                </div>

                <div class="bet_number_wrap" id="main-container">
                    <div class="container" id="pro-betting-2">
                        <div class="betting__number">
                            <h4>Bet your number here</h4>
                            <form class="pin-container">
                                <input class="pin keyId" readonly maxlength="1"/>

                            </form>
                        </div>
                        <div class="divider"></div>
                        <div class="bet_ibox">
                            <h4>Box / IBox</h4>
                            <div class="select" id="box">
                                <select>
                                    <option selected="selected">Straight</option>
                                    <option value="">Box</option>
                                    <option value="">IBox</option>
                                </select>
                            </div>
                            <div class="singe_bet">
                                <div class="ibet_number">
                                    <label>Big</label>
                                    <input type="text" name="" class="keyId" readonly>
                                </div>
                                <div class="ibet_number">
                                    <label>Small</label>
                                    <input type="text" name="" class="keyId" readonly>
                                </div>

                            </div>
                            <div class="singe_bet">
                                <div class="ibet_number">

                            <div class="singe_bet">

                                    <input type="text" name="" class="keyId" readonly>
                                </div>
                                <div class="ibet_number">
                                    <label>4E</label>
                                    <input id="lastInput" type="text" name="" class="keyId" readonly>
                                </div>
                            </div>

    <footer>
        <div class="cost_wrapper">
            <div class="total_cost">
                <h4>Total Cost :</h4>
                <h2>0.00</h2>
            </div>
            <img class="heart mr-1" src="../assets/img/heart%20(2).png">
            <div class="confirm_btn">
                <a onclick="addClicked()" class="common_btn btn_black">Add Number</a>
                <button onclick="onPayClicked()" class="common_btn btn_white">PAY</button>
            </div>
        </div>
        <div class="keypad_box show_keypad_box">

                    <li class="numpad-btn">

                    <li class="numpad-btn">

                    </li>
                    <li class="numpad-btn">
                        <span class="number">8</span>

                    <li class="numpad-btn">
                        <span class="number">9</span>
                        <img class="button_bg" src="../assets/img/button_bg.png" alt="">
                    </li>
                    <li class="numpad-btn">
                        <a onclick="addClicked()">
                            <span class="hash_txt btn_txt">ADD</span>
                            <img class="button_bg" src="../assets/img/button_bg.png" alt="">
                        </a>
                        <!--                        <img class="btn_icon" src="../assets/img/plush.png" alt="">-->

                    <li class="numpad-btn">

                    <li class="numpad-btn">

                    <li class="numpad-btn">

        <div class="p-2">

            <button class="dialog-btn bg-red dialog-close mt-1">CHOOSE</button>

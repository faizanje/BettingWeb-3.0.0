<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro betting</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <div class="main_wrapper">
      <div class="betting__title">
          <h2>Order</h2>
          <a onclick="goBack()"><img src="assets/img/times.png" alt=""></a>
      </div>

      <div class="container">
        <div class="order_info">
            <ul>
                <li>3333</li>
                <li>B:1 S:1 4A:1 4B:1 4C:1 4D:1 4E:1</li>
                <li>123</li>
                <li>3A:1 3B:1 3C:1 3D:1 3E:1 3N:1</li>
                <li>tOTAL : 27</li>
            </ul>
        </div>
      </div>
    </div>









    <div class="keypad_box">
      <div class="keypad_top">
          <h4>T : 00.00</h4>
          <div class="keypad_arrow">
              <img src="assets/img/arrow.png" alt="">
          </div>
      </div>
      <div class="keypad_button">
          <ul>
              <li>
                  <span>1</span>
                  <img class="button_bg" src="assets/img/button_bg.png" alt="">
              </li>
              <li>
                  <span>2</span>
                  <img class="button_bg" src="assets/img/button_bg.png" alt="">
              </li>
              <li>
                  <span>3</span>
                  <img class="button_bg" src="assets/img/button_bg.png" alt="">
              </li>
              <li>
                  <img class="btn_icon" src="assets/img/backspace.png" alt="">
                  <img class="button_bg" src="assets/img/button_bg.png" alt="">
              </li>
              <li>
                  <span>4</span>
                  <img class="button_bg" src="assets/img/button_bg.png" alt="">
              </li>
              <li>
                  <span>5</span>
                  <img class="button_bg" src="assets/img/button_bg.png" alt="">
              </li>
              <li>
                  <span>6</span>
                  <img class="button_bg" src="assets/img/button_bg.png" alt="">
              </li>
              <li>
                  <span class="btn_txt">Next</span>
                  <img class="button_bg" src="assets/img/button_bg.png" alt="">
              </li>
              <li>
                  <span>7</span>
                  <img class="button_bg" src="assets/img/button_bg.png" alt="">
              </li>
              <li>
                  <span>8</span>
                  <img class="button_bg" src="assets/img/button_bg.png" alt="">
              </li>
              <li>
                  <span>9</span>
                  <img class="button_bg" src="assets/img/button_bg.png" alt="">
              </li>
              <li>
                  <img class="btn_icon" src="assets/img/plush.png" alt="">
                  <img class="button_bg" src="assets/img/button_bg.png" alt="">
              </li>
              <li>
                  <span class="dot_txt">.</span>
                  <img class="button_bg" src="assets/img/button_bg.png" alt="">
              </li>
              <li>
                  <span class="dot_txt">0</span>
                  <img class="button_bg" src="assets/img/button_bg.png" alt="">
              </li>
              <li>
                  <span class="hash_txt">#</span>
                  <img class="button_bg" src="assets/img/button_bg.png" alt="">
              </li>
              <li>
                  <span class="hash_txt btn_txt">Pay</span>
                  <img class="button_bg" src="assets/img/button_bg.png" alt="">
              </li>
          </ul>
      </div>
  </div>





  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
  </body>
</html>

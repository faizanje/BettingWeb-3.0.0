<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pro betting</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div class="body-bg">
      <div id="wrapper">
        <div class="receipt-box">
          <div class="header">
            <span class="heading">Your bet is processed.</span>
            <img
              class="modal-cross"
              src="../assets/img/modal-cross.png"
              alt="Premier Logo"
            />
          </div>
          <div class="content-holder">
            <span id="bet-title" class="subtitle">Handicap</span>
            <div class="textbox">
              <span class="teams-title"
                >Leeds United <span>VS</span> Aston Villa</span
              >
              <p>English Premier League</p>
            </div>
            <ul class="info-list">
              <li>
                <span class="text">Ref. No :</span>
                <span class="text blue">1033222111</span>
              </li>
              <li>
                <span class="text">Handicap :</span>
                <span class="text">3.5</span>
              </li>
              <li>
                <span class="text">Score :</span>
                <span class="text">1:0</span>
              </li>
              <li>
                <span class="text">Odds :</span>
                <span class="text">0.26</span>
              </li>
              <li>
                <span class="text">Choice :</span>
                <span class="text">Leads United</span>
              </li>
              <li>
                <span class="text">Stake :</span>
                <span class="text">5</span>
              </li>
              <li>
                <span class="text">P. Winning :</span>
                <span class="text red">4.80</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="btn-login big-btn">
          <span class="txt">Bet History</span>
        </div>
      </div>
    </div>


    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/main.js"></script>
  </body>

</html>
